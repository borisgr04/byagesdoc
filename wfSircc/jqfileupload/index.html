<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>File Upload </title>

<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">-->
<link href="bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="jquery.fileupload.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="clearfix">
<div id="fileupload">
    <form action="Handler.ashx" method="post" enctype="multipart/form-data">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel de Carga de Archivos</h3>
        </div>
        <div class="panel-body">

        <div class="row fileupload-buttonbar">
        <div class="col-md-10">
         <div class="col-md-7">
         
            <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Agregar</span>
                <input id="file1" type="file" name="files[]" multiple>
                </span>
            <button type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Subir </span>
            </button>
            <button type="reset" class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancelar </span>
            </button>
            
            <button type="button" class="btn btn-danger delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Eliminar</span>
            </button>
            </div>
            <div class="col-md-4 fileupload-progress">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100%">
                    <div class="progress-bar progress-bar-success totalprogress" style="width:0%;"></div>
                </div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <div class="fileupload-content">
        <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>

         </div>

        </div>
        </div>
    </form>
    <div class="fileupload-content">
        <div class="fileupload-progressbar"></div>
    </div>

    
</div>

</div>

</div>

    <div id="grd"></div>

<script id="template-upload" type="text/x-jquery-tmpl">
<tr class="template-upload">
        <td class="preview"></td>
        <td class="name">${name}</td>
        <td class="size">${sizef}</td>
        <td >
        <p  class="size">Processing...</p>
        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progress progress-bar progress-bar-success" style="width:0%;"></div></div>
        
        </td>
        {{if error}}
            <td class="error" colspan="2">Error:
                {{if error === 'maxFileSize'}}Archivo es muy Grande
                {{else error === 'minFileSize'}}Archivo es muy pequeño
                {{else error === 'acceptFileTypes'}}Tipo de Archivo no permitido
                {{else error === 'maxNumberOfFiles'}}Máximo Número de Archivos excedido
                {{else}}${error}
                {{/if}}
            </td>
        {{else}}
            <td class="start">
                <button class="btn btn-primary start" >
                    <i class="glyphicon glyphicon-upload"></i>
                    <span></span>
                </button>
            </td>
        {{/if}}
        <td class="cancel">
         <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span></span>
                </button>
        </td>
    </tr>
    
</script>
<script id="template-download" type="text/x-jquery-tmpl">
    <tr class="template-download">
        {{if error}}
            <td></td>
            <td class="name">${namefdsa}</td>
            <td class="size">${sizef}</td>
            <td class="error" colspan="2">Error:
                {{if error === 1}}File exceeds upload_max_filesize (php.ini directive)
                {{else error === 2}}File exceeds MAX_FILE_SIZE (HTML form directive)
                {{else error === 3}}File was only partially uploaded
                {{else error === 4}}No File was uploaded
                {{else error === 5}}Missing a temporary folder
                {{else error === 6}}Failed to write file to disk
                {{else error === 7}}File upload stopped by extension
                {{else error === 'maxFileSize'}}File is too big
                {{else error === 'minFileSize'}}File is too small
                {{else error === 'acceptFileTypes'}}Filetype not allowed
                {{else error === 'maxNumberOfFiles'}}Max number of files exceeded
                {{else error === 'uploadedBytes'}}Uploaded bytes exceed file size
                {{else error === 'emptyResult'}}Empty file upload result
                {{else}}${error}
                {{/if}}
            </td>
        {{else}}
            <td class="preview">
                {{if Thumbnail_url}}
                    <a href="${url}" target="_blank"><img src="${Thumbnail_url}"></a>
                {{/if}}
            </td>
            <td class="name">
                <a href="${url}"{{if thumbnail_url}} target="_blank"{{/if}}>${Name}</a>
            </td>
            <td class="size">${Length}</td>
            <td colspan="2"></td>
        {{/if}}
        <td class="delete">
             <button data-type="${delete_type}" data-url="${delete_url}" class="btn btn-danger delete">
             <i class="glyphicon glyphicon-trash"></i>
                    <span>Eliminar</span>
            </button>
        </td>
    </tr>
</script>

</body> 
</html>
